# This is a basic workflow to help you get started with Actions

name: Release-Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    release:
      branches: [ v2-dev ]
    push:
      paths:
        - '.github/workflows/release.yml'
      branches: [ v2-dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # setup python
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -U pip wheel
        python -m pip install -r requirements.txt
        pip show mkdocs-material

    - name: mkdocs build
      run: mkdocs build --clean --verbose 

    - name: git 
      run: |
        ls
        git pull https://github.com/ARhackintosh/ARtutorial

    - name: ghp-import
      run: |
        git config user.name "Release-Build"
        git config user.email "41898282+Release-Build@users.noreply.github.com"
        ghp-import -m "Release-Build deploy (${GITHUB_SHA:0:7})" -p site

    - name: Cache pip files
      uses: actions/cache@v2
      env:
        cache-name: pip-reg
      with:
        path: $HOME/.cache/pip
        key: pip-reg